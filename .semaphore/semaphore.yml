version: v1.0
name: Clojure+Semaphore example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      prologue:
        commands:
          - checkout
          - cache restore lein-deps-$(checksum project.clj)
          - mv home/semaphore/.m2 ~/.m2 2>/dev/null || true
      jobs:
        - name: Dependencies
          commands:
            - lein with-profile +dev,+test,+uberjar deps
            - cache store lein-deps-$(checksum project.clj) ~/.m2
  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore lein-deps-$(checksum project.clj)
          - mv home/semaphore/.m2 ~/.m2
      jobs:
        - name: Clojure tests
          commands:
            - lein test
  - name: "Build"
    task:
      prologue:
        commands:
          - checkout
          - cache restore lein-deps-$(checksum project.clj)
          - mv home/semaphore/.m2 ~/.m2
      jobs:
        - name: Uberjar build
          commands:
            - lein uberjar
            - cache delete uberjar-latest
            - cache store uberjar-latest target/uberjar/guestbook.jar
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed